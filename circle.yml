machine:
  node:
    version: 4.4.5
  java:
    version: oraclejdk8

dependencies:
  override:
    - chmod +x ./android/gradlew
    - ./android/gradlew dependencies
    - npm install
  cache_directories:
    - "/usr/local/android-sdk-linux"

test:
  override:
    - node node_modules/react-native/local-cli/cli.js run-android